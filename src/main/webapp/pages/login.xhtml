<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
</head>

<body>

<ui:composition template="/templates/schedule_template.xhtml">

    <ui:define name="content">
        <h:form id="loginForm" class="login-form">
            <h:panelGroup id="messages" layout="block" />
            <h:panelGroup>
                <h:outputLabel for="username" value="Username: " />
                <h:inputText id="username" value="#{User.username}" />
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret id="password" value="#{User.password}" />
            </h:panelGroup>
            <h:panelGroup class="button-row">
                <h:commandButton id="loginButton" value="Login" action="#{loginBean.login}" styleClass="logbib-button"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
</body>
</html>
