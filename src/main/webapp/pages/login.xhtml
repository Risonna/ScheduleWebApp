<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("input[type='text'], input[type='password']");
            inputs.forEach(input => {
                input.dataset.placeholder = input.getAttribute("placeholder");
                input.addEventListener("focus", function() {
                    this.removeAttribute("placeholder");
                });
                input.addEventListener("blur", function() {
                    this.setAttribute("placeholder", this.dataset.placeholder);
                });
            });
        });
    </script>


</head>

<body>

<ui:composition template="/templates/schedule_template.xhtml">

    <ui:define name="content">
        <h:form id="loginForm" class="login-form">
            <h:panelGroup id="messages" layout="block" />
            <h:panelGroup>
                <h:outputLabel for="username" value="Username: " style="align-self: center; font-size: large" />
                <h:inputText id="username" value="#{User.username}" class="form-control" />
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="password" value="Password: " style="align-self: center; font-size: large" />
                <h:inputSecret id="password" value="#{User.password}" class="form-control" />
            </h:panelGroup>
            <h:panelGroup class="button-row">
                <h:commandButton id="loginButton" value="Login" action="#{loginController.login}" styleClass="logbib-button"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
</body>
</html>
