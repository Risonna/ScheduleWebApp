<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <ui:define name="page-specific-css">
        <h:outputStylesheet name="css/stylelogin.css"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="loginForm" class="login-form">
            <h:panelGroup>
                <h:outputLabel for="username" value="#{msg.username}" style="align-self: center; font-size: large" />
                <h:inputText id="username" value="#{user.username}" class="form-control" required="true" requiredMessage="#{msg.usernamerequired}" />
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="password" value="#{msg.password}" style="align-self: center; font-size: large" />
                <h:inputSecret id="password" value="#{user.password}" class="form-control" required="true" redisplay="true" requiredMessage="#{msg.passwordrequired}" />
            </h:panelGroup>
            <h:panelGroup>
                <h:messages id="messages" for="loginForm" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup class="button-row">
                <h:commandButton id="loginButton" value="Login" action="#{user.login()}" styleClass="logbib-button" />
            </h:panelGroup>
        </h:form>
    </ui:define>

</h:body>

</html>
