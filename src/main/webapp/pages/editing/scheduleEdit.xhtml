<h:body>

    <ui:composition template="/templates/schedule_template.xhtml">
        <ui:define name="page-specific-css">
            <h:outputStylesheet name="css/scheduleEdit.css"/>
        </ui:define>
        <ui:define name="page-specific-script">
            <h:outputScript name="js/scheduleEdit.js"/>
        </ui:define>

    <ui:define name="content">

        <h:form>
            <div class="options-container">
                <div class="option">
                    <p:commandButton value="#{msg.parsing}" action="#{editController.parsing()}" styleClass="option-button" />
                </div>
                <div class="option">
                    <p:commandButton value="#{msg.dataupdate}" onclick="toggleNestedOptions()" styleClass="option-button" />
                </div>
                <div class="nested-options" id="nestedOptions">
                    <p:commandButton value="#{msg.dataupdateautomatic}" action="#{editController.dataAutomatic()}" styleClass="nested-option" style="margin-bottom: 10px;" />
                    <p:commandButton value="#{msg.dataupdatemanual}" action="#{editController.dataManual()}" styleClass="nested-option" style="margin-top: 10px;" />
                </div>
                <div class="option">
                    <p:commandButton value="#{msg.testing}" action="#{editController.testing()}" styleClass="option-button" />
                </div>
            </div>
        </h:form>

    </ui:define>



    </ui:composition>
