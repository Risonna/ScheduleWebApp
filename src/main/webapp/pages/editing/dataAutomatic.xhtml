      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

    <title>Title</title>

<h:body>
    <ui:composition template="/templates/schedule_template.xhtml">

        <ui:define name="content">
            <h:form enctype="multipart/form-data" styleClass="file-upload">

                        <h:commandButton value="#{msg.fillsubjects}" action="#{databaseProcessing.fillSubjects(scheduleController.subjects)}" styleClass="button button-primary" />
                        <h:commandButton value="#{msg.fillcabinets}" action="#{databaseProcessing.fillCabinets(scheduleController.cabinets)}" styleClass="button button-primary" />
                    </div>
                    <div class="button-group">
                        <h:commandButton value="#{msg.fillteachersapi}" action="#{databaseProcessing.fillTeachers(kemsuDatabase.teacherList)}" styleClass="button button-secondary"/>
                        <h:commandButton value="#{msg.fillsubjectsapi}" action="#{databaseProcessing.fillSubjects(kemsuDatabase.subjectList)}" styleClass="button button-secondary"/>
                        <h:commandButton value="#{msg.fillgroupsapi}" action="#{databaseProcessing.fillGroups(kemsuDatabase.groupList)}" styleClass="button button-secondary"/>
