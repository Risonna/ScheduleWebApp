<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="/templates/schedule_template.xhtml">
        <ui:define name="page-specific-css">
            <h:outputStylesheet name="css/schedule_edit_style.css" rendered="#{true}" />
        </ui:define>

        <ui:define name="content">
            <h:form enctype="multipart/form-data" styleClass="file-upload">
                <div style="margin-top: 10px">
                    <h:commandButton value="#{msg.checkcabinetusage}" action="#{scheduleController.checkCabinetUsage(scheduleController.lessonsOk)}" styleClass="button" />
                </div>

                <h:dataTable value="#{scheduleController.listOfRepeatedCabinets}" var="cabinetCheckedList" rendered="#{scheduleController.cabinetChecked}" styleClass="table">
                    <h:column>
                        <h:outputText value="#{cabinetCheckedList}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>

</html>
