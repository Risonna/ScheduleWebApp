<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Registration</title>


</head>

<body>

<ui:composition template="/templates/schedule_template.xhtml">

    <ui:define name="page-specific-css">
        <h:outputStylesheet name="css/style_register.css"/>
    </ui:define>

    <ui:define name="page-specific-script">
        <h:outputScript name="js/register.js" />
    </ui:define>


    <ui:define name="content">
        <h:form id="registerForm" class="register-form">
            <h:panelGroup id="messages" layout="block" />

            <div class="form-group">
                <h:outputLabel for="username" value="#{msg.username}" />
                <h:inputText id="username" value="#{user.username}" class="form-control" required="true" validator="validateUsername" requiredMessage="#{msg.usernamerequired}" />
                <h:message for="username" styleClass="error" style="color: red"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="#{msg.password}" />
                <h:inputSecret id="password" value="#{user.password}" validator="validatePassword" class="form-control" required="true" requiredMessage="#{msg.passwordrequired}" />
                <h:message for="password" styleClass="error" style="color: red" />
            </div>

            <div class="form-group">
                <h:outputLabel for="passwordConfirm" value="#{msg.confirmpassword}" />
                <h:inputSecret id="passwordConfirm" value="#{user.passwordConfirm}" validator="validatePasswordConfirmation" class="form-control" required="true" requiredMessage="#{msg.password_confirmation_required}">
                    <f:attribute name="password" value="#{user.password}" />
                </h:inputSecret>
                <h:message for="passwordConfirm" styleClass="error" style="color: red" />
            </div>

            <div class="form-group">
                <h:outputLabel for="email" value="#{msg.email}" />
                <h:inputText id="email" value="#{user.email}" class="form-control" />
            </div>

            <div class="button-row">
                <h:commandButton id="registerButton" value="#{msg.register}" action="#{user.registerUser()}" styleClass="logbib-button" />
            </div>
        </h:form>
    </ui:define>



</ui:composition>



</body>
</html>
