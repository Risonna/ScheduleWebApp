<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("input[type='text'], input[type='password']");
            inputs.forEach(input => {
                input.dataset.placeholder = input.getAttribute("placeholder");
                input.addEventListener("focus", function() {
                    this.removeAttribute("placeholder");
                });
                input.addEventListener("blur", function() {
                    this.setAttribute("placeholder", this.dataset.placeholder);
                });
            });
        });
    </script>
    <title>Registration</title>


</head>

<body>

<ui:composition template="/templates/schedule_template.xhtml">

    <ui:define name="content">
        <h:form id="loginForm" class="login-form">
            <h:panelGroup id="messages" layout="block" />
            <h:panelGroup>
                <h:outputLabel for="username" value="#{msg.username}" style="align-self: center; font-size: large" />
                <h:inputText id="username" value="#{register.username}" class="form-control" requiredMessage="#{msg.usernamerequired}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="password" value="#{msg.password}" style="align-self: center; font-size: large" />
                <h:inputSecret id="password" value="#{register.password}" class="form-control" requiredMessage="#{msg.passwordrequired}" />
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="password" value="#{msg.confirmpassword}" style="align-self: center; font-size: large" />
                <h:inputSecret id="passwordConfirm" value="#{register.password}" class="form-control" requiredMessage="#{msg.passwordrequired}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="Email" value="#{msg.emailenter}" style="align-self: center; font-size: large" />
                <h:inputText id="Email" value="#{register.email}" class="form-control" />
            </h:panelGroup>
            <h:panelGroup class="button-row">
                <h:commandButton id="RegisterButton" value="Register" action="#{register.registerUser()}" styleClass="logbib-button"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
</body>
</html>
