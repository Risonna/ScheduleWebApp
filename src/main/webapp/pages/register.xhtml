<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Registration</title>


</head>

<body>

<ui:composition template="/templates/schedule_template.xhtml">

    <ui:define name="page-specific-css">
        <h:outputStylesheet name="css/stylelogin.css"/>
    </ui:define>

    <ui:define name="page-specific-script">
        <h:outputScript name="js/register.js" />
    </ui:define>


    <ui:define name="content">

        <h:form id="loginForm" class="login-form">
            <h:panelGroup id="messages" layout="block" />

            <h:panelGroup>
                <h:outputLabel for="username" value="#{msg.username}" style="align-self: center; font-size: large" />
                <h:inputText id="username" value="#{register.username}" class="form-control" required="true" validator="validateUsername" requiredMessage="Username is required">
                </h:inputText>
                <h:message for="username" styleClass="error" />
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel for="password" value="#{msg.password}" style="align-self: center; font-size: large" />
                <h:inputSecret id="password" value="#{register.password}" validator="validatePassword" class="form-control" required="true" requiredMessage="Password is required">
                </h:inputSecret>
                <h:message for="password" styleClass="error" />
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel for="passwordConfirm" value="#{msg.confirmpassword}" style="align-self: center; font-size: large" />
                <h:inputSecret id="passwordConfirm" value="#{register.passwordConfirm}" validator="validatePasswordConfirmation" class="form-control" required="true" requiredMessage="Password confirmation is required">
                    <f:attribute name="password" value="#{register.password}" />
                </h:inputSecret>
                <h:message for="passwordConfirm" styleClass="error" />
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel for="Email" value="#{msg.email}" style="align-self: center; font-size: large" />
                <h:inputText id="Email" value="#{register.email}" class="form-control"/>
            </h:panelGroup>

            <h:panelGroup class="button-row">
                <h:commandButton id="RegisterButton" value="#{msg.register}" action="#{register.registerUser()}" styleClass="logbib-button" />
            </h:panelGroup>
        </h:form>

    </ui:define>


</ui:composition>



</body>
</html>
