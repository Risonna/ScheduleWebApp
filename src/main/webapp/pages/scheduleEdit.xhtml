<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <ui:composition template="/templates/schedule_template.xhtml">
        <ui:define name="page-specific-css">
            <h:outputStylesheet library="css" name="schedule_edit_style.css" rendered="#{true}"/>
        </ui:define>

    <ui:define name="content">

        <h:form enctype="multipart/form-data" styleClass="file-upload">
            <p:fileUpload value="#{uploadedFileController.uploadedFile}" mode="simple"/>
            <div style="margin-top: 10px">
                <h:commandButton value="Upload" action="#{uploadedFileController.upload}" styleClass="button" />
                <h:commandButton value="Parse" action="#{uploadedFileController.parse(uploadedFileController.filePath)}" styleClass="button" />
                <h:commandButton value="Check Cabinet Usage" action="#{scheduleController.checkCabinetUsage(scheduleController.lessonsFromSQL)}" styleClass="button" />
                <h:commandButton value="Fill Teachers" action="#{databaseProcessing.fillTeachers(scheduleController.teacherList)}" styleClass="button" />
                <h:commandButton value="Fill Subjects" action="#{databaseProcessing.fillSubjects(scheduleController.subjects)}" styleClass="button" />
                <h:commandButton value="Fill cabinets" action="#{databaseProcessing.fillCabinets(scheduleController.cabinets)}" styleClass="button" />
                <h:commandButton value="Get API teachers" action="#{databaseProcessing.fillTeachers(kemsuDatabase.teacherList)}" styleClass="button"/>
                <h:commandButton value="Get API subjects" action="#{databaseProcessing.fillSubjects(kemsuDatabase.subjectList)}" styleClass="button"/>
                <h:commandButton value="Get API groups" action="#{databaseProcessing.fillGroups(kemsuDatabase.groupList)}" styleClass="button"/>

            </div>
        </h:form>

        <h:dataTable value="#{scheduleController.listOfRepeatedCabinets}" var="cabinetCheckedList" rendered="#{scheduleController.cabinetChecked}" styleClass="table">
            <h:column>
                <h:outputText value="#{cabinetCheckedList}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable value="#{scheduleController.lessonsOk}" var="lessonsList" styleClass="table">
            <h:column>
                <h:outputText value="Is lessonCell #{lessonsList.lessonCell} "/>
                <h:outputText value="Potoch #{lessonsList.potochLesson} "/>
                <h:outputText value="groupsForLesson #{lessonsList.groupsForLesson} "/>
                <h:outputText value="Subject's name is #{lessonsList.subjectName} "/>
                <h:outputText value="Cell is #{lessonsList.cellId}"/>
                <h:outputText value="Teacher's name is #{lessonsList.teacherName} "/>
                <h:outputText value="The day is #{lessonsList.lessonDay} "/>
                <h:outputText value="The week is #{lessonsList.lessonWeek} "/>
                <h:outputText value="Group's name is #{lessonsList.groupName} "/>
                <h:outputText value="Cabinet â„– #{lessonsList.cabinetName} "/>
                <h:outputText value="The time is #{lessonsList.lessonTime} "/>
            </h:column>
        </h:dataTable>



    </ui:define>
    </ui:composition>








</h:body>

</html>
