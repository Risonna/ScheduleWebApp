<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="/templates/schedule_template.xhtml">
        <ui:define name="page-specific-css">
            <style type="text/css">
                body{
                    font-family: "Open Sans", sans-serif;
                    color: #333;
                }
                table.lesson-table {
                    border-collapse: collapse;
                    margin: 10px auto;
                    text-align: center;
                    max-width: 100%;
                    width: 80%; /* Adjust the width as needed */
                }

                .lesson-table td,
                .lesson-table th {
                    border: 1px solid #ddd;
                    padding: 8px;
                }

                .lesson-table th {
                    background-color: #f2f2f2;
                    color: #333;
                    font-weight: bold;
                }

                .lesson-table th:first-child,
                .lesson-table td:first-child {
                    border-left: none;
                }

                .lesson-table th:last-child,
                .lesson-table td:last-child {
                    border-right: none;
                }


                /*noinspection CssInvalidPseudoSelector*/
                h:form {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-wrap: wrap;
                    width: 100%;
                }

                .selection-menu-wrapper {
                    display: flex;
                    justify-content: center;
                }

                .ui-selectonemenu {
                    margin: 0 10px;
                }


                .lesson-table {
                    margin: 20px auto;
                }

                select {
                    font-size: 16px;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    background-color: #f2f2f2;
                    color: #333;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                    width: 200px;
                }

                select:hover {
                    cursor: pointer;
                }

                select+select {
                    margin-left: 50px;
                }

                h1 {
                    text-align: center;
                    font-family: Arial, sans-serif;
                    color: #007bff;
                }

                .lesson-table td:nth-child(2) {
                    text-align: center;
                }

                .lesson-table td > div {
                    padding: 5px;
                    text-align: center;
                }

                .lesson-table td > div:last-child {
                    border-bottom: none;
                }
                .lesson-table {
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                }

                .lesson-table td > div > div {
                    display: inline-block;
                    color: #555;
                }
                .lesson-table tr:hover td:not(.first-teacher){
                    background-color: #f5f5f5;
                }
                .inner-table td {
                    display: inline-block;
                }
                div.lesson-item {
                    margin-bottom: 10px;
                    border: 5px solid #ddd;
                    padding: 5px;
                    margin: 10px auto;
                }

            </style>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <h:commandButton value="Download PDF" action="#{htmlToPdfConverter.convertPdf()}"/>
            </h:form>

            <h1>#{msg.bygroups}</h1>
            <h:form>
                <div class="selection-menu-wrapper">
                    <p:selectOneMenu value="#{scheduleController.selectedGroup}">
                        <f:selectItems value="#{scheduleController.groupNames}"/>
                        <p:ajax update="@form" />
                    </p:selectOneMenu>
                    <p:selectOneMenu value="#{scheduleController.selectedDayOfWeek}">
                        <f:selectItems value="#{scheduleController.daysOfWeek}"/>
                        <p:ajax update="@form" />
                    </p:selectOneMenu>
                </div>
                <table class="lesson-table" id="lessonTable">
                    <tr>
                        <th>Время</th>
                        <ui:fragment rendered="#{scheduleController.selectedDayOfWeek != 'ВСЯ НЕДЕЛЯ'}">
                            <th>#{scheduleController.selectedDayOfWeek}</th>
                        </ui:fragment>
                        <ui:fragment rendered="#{scheduleController.selectedDayOfWeek == 'ВСЯ НЕДЕЛЯ'}">
                            <ui:repeat value="#{scheduleController.daysOfWeek}" var="day">
                                <ui:fragment rendered="#{day != 'ВСЯ НЕДЕЛЯ'}">
                                    <th>#{day}</th>
                                </ui:fragment>
                            </ui:repeat>
                        </ui:fragment>
                    </tr>
                    <ui:repeat value="#{scheduleController.TIME_PERIODS}" var="timePeriod">
                        <tr>
                            <td>
                                <h:outputText value="#{timePeriod}" />
                            </td>
                            <ui:fragment rendered="#{scheduleController.selectedDayOfWeek != 'ВСЯ НЕДЕЛЯ'}">
                                <td>
                                    <div style="text-align: center">
                                        <table>
                                            <tbody>
                                            <ui:repeat value="#{scheduleController.getListsStuff(scheduleController.getLessonsByTimePeriodAndGroupAndDay(timePeriod, scheduleController.selectedDayOfWeek))}" var="listShit">
                                                <tr>
                                                    <ui:repeat value="#{listShit}" var="sex">
                                                        <td colspan="#{sex.colSpan}" rowspan="#{sex.rowSpan}">
                                                            <h:outputText value="#{sex.lessonWeek} #{sex.subjectName} #{sex.teacherName} #{sex.cabinetName}" />
                                                        </td>
                                                    </ui:repeat>
                                                </tr>
                                            </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </ui:fragment>
                            <ui:fragment rendered="#{scheduleController.selectedDayOfWeek == 'ВСЯ НЕДЕЛЯ'}">
                                <ui:repeat value="#{scheduleController.daysOfWeek}" var="day">
                                    <ui:fragment rendered="#{day != 'ВСЯ НЕДЕЛЯ'}">
                                        <td>
                                            <div style="text-align: center">
                                                <table>
                                                    <tbody>
                                                    <ui:repeat value="#{scheduleController.getListsStuff(scheduleController.getLessonsByTimePeriodAndGroupAndDay(timePeriod, day))}" var="listShit">
                                                        <tr>
                                                            <ui:repeat value="#{listShit}" var="sex">
                                                                <td colspan="#{sex.colSpan}" rowspan="#{sex.rowSpan}">
                                                                    <h:outputText value="#{sex.lessonWeek} #{sex.subjectName} #{sex.teacherName} #{sex.cabinetName}" />
                                                                </td>
                                                            </ui:repeat>
                                                        </tr>
                                                    </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </ui:fragment>
                                </ui:repeat>
                            </ui:fragment>
                        </tr>
                    </ui:repeat>
                </table>

            </h:form>

        </ui:define>

    </ui:composition>

</h:body>

</html>
