<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>

</h:head>

<h:body>
    <ui:composition>

    <div class="header">

            <h:link outcome="homePage">
                <h:graphicImage library="images" name="university_design.jpg" />
            </h:link>

        <h:form style="width: 50px">
            <p:selectOneMenu value="#{localeChanger.selectedLanguage}" style=" min-width: 100% !important; width: inherit">
                <f:selectItems value="#{localeChanger.supportedLocales}" />
                <p:ajax listener="#{localeChanger.changeLocale(localeChanger.selectedLanguage)}" update="@all" />
            </p:selectOneMenu>
        </h:form>




        <h:form id="formRight">
            <div class="header-buttons">
                <h:commandButton value="#{msg.login}" action="#{loginController.login}" styleClass="login-button" rendered="#{!session.getAttribute('isLogged')}"/>
                <h:commandButton value="#{msg.register}" action="#{loginController.register}" styleClass="register-button" rendered="#{!session.getAttribute('isLogged')}"/>
            </div>
            <h:outputText value="#{msg.hellouser}, #{session.getAttribute('username')}" rendered="#{session.getAttribute('isLogged')}" />
            <br/>
            <h:commandLink value="#{msg.logout}" action="#{user.logout()}" rendered="#{session.getAttribute('isLogged')}" style="color: #f2f2f2; font-size: large; font: bold"/>
        </h:form>
    </div>

    </ui:composition>

</h:body>

</html>
