<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Title</title>

</h:head>

<h:body>
    <ui:composition>

    <div class="header">
            <h:link outcome="homePage">
                <h:graphicImage library="images" name="university_design.jpg" />
            </h:link>


        <h:form >
            <div class="header-buttons">
                <h:commandButton value="#{msg.login}" action="#{loginController.login}" styleClass="login-button" rendered="#{!user.logged}"/>
                <h:commandButton value="#{msg.register}" action="#{loginController.register}" styleClass="register-button" rendered="#{!user.logged}"/>
            </div>
            <h:outputText value="Hello, #{user.username} \n" rendered="#{user.logged}" />
            <h:commandLink value="Log out" action="#{user.logout()}" rendered="#{user.logged}"/>
        </h:form>
    </div>

    </ui:composition>

</h:body>

</html>
